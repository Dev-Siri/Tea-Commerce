name: tea_commerce
description: Fullstack Ecommerce application with JWT Authentication & User Roles.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.1.1
  jwt_decoder: ^2.0.1
  google_fonts: ^4.0.5
  provider: ^6.0.5
  http: ^1.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/